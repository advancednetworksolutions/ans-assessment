<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <div class="col-md-12">
            <h2 style="text-align:center">
                <img style="margin-top:-13px;" src="http://www.ansolutions.com/wp-content/themes/ANS/images/header-logo.jpg"/>Infrastructure Assessment
            </h2>
        </div>
    </div>
    <div class="col-sm-5 col-sm-offset-3">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>Access Code</label>

          <input type="text" name="email" class="form-control" ng-model="vm.user.access" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your access code.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
