

<div style="padding-top:100px;" class="container">
  <div class="row">
    <div class="col-md-12">
        <h2 style="text-align:center">
            <img style="margin-top:-13px;" src="http://www.ansolutions.com/wp-content/themes/ANS/images/header-logo.jpg"/>Infrastructure Assessment
        </h2>
    </div>
</div>
  <div class="row">
    <div class="col-sm-12">
      <h2 style="text-align:center;">Please enter an access code</h2>
    </div>
    <div style="margin-left:25%;" class="col-sm-6">
      <form  class="form" name="form" ng-submit="vm.register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Name</label>

          <input placeholder="your name" type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
          Please enter a name
          </p>
          <p class="help-block" ng-show="form.name.$error.mongoose">
            {{ vm.errors.name }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Access Code</label>

          <input placeholder="secret code" type="text" name="access" class="form-control" ng-model="vm.user.access"
                 required
                 mongoose-error/>
          <h2 class="help-block" ng-show="form.access.$error.required && vm.submitted">
          Please enter an access code
        </h>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.access }}
          </p>
        </div>

        <div>
          <button class="btn btn-lg btn-warning" type="submit">
            Submit
          </button>

        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
