<div class="container">
  <div class="row">
    <div class="col-md-8">
      <img src="http://www.ansolutions.com/wp-content/themes/ANS/images/header-logo.jpg" />
    </div>
    <div ng-if="regulatory.changesMade" style="height:91px;" class="col-md-4">
      <button style="margin-top:25px;float:right;" class="animated fadeIn btn btn-md btn-info" type="button" name="next" ng-click="regulatory.save()">Save and Next</button>
    </div>
  </div>

  <div style="padding-top:50px;" class="row panel panel-default">
    <div class="col-md-3">
      <div class="list-group">
        <span href="#" class="list-group-item" style="color:#696969;background-color:#fff;border-color:#fff;">
              Progress {{ regulatory.progress }}%
              <div class="meter">
                  <span style="width:{{regulatory.progress}}%;"><span class="progress"></span></span>
      </div>
      </span>
      <a href="/company?id={{regulatory.ra.data.Id}}" class="list-group-item">
          Company Overview
        </a>
      <a href="/group2?id={{regulatory.ra.data.Id}}" class="list-group-item">
          Technology Planning
        </a>
      <a href="/regulatory?id={{regulatory.ra.data.Id}}" class="active list-group-item">
          Regulatory
        </a>
      <a href="/group4?id={{group1.ra.data.Id}}" class="list-group-item">
          Network Infrastructure
        </a>
      <a href="/group5" class="list-group-item">
          Cloud
        </a>
      <a href="/group6" class="list-group-item">
          Wireless
        </a>
    </div>
  </div>

  <div ng-if="!regulatory.ra.data" class="animated fadeIn col-md-9">
    <h2 style="text-align:center;padding-top:100px;color:#000;">Loading...<i class="fa fa-circle-o-notch" aria-hidden="false"></i></h2>
  </div>
  <div ng-if="regulatory.ra.data" style="max-height:900px;overflow-y: scroll" class="animated fadeIn col-md-9">
    <div class="row">
      <div class="col-xs-12">
        <h3 style="padding-bottom:20px;text-align:center;">{{ section_title }}</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="Regulatory_or_Compliance_Requirements__c" class="col-md-4 control-label">
              Does your business face any regulatory or compliance requirements?
            </label>
            <div class="col-md-6">
              <select id="Regulatory_or_Compliance_Requirements__c" class="form-control" name="Regulatory_or_Compliance_Requirements__c" ng-model="regulatory.ra.data.Regulatory_or_Compliance_Requirements__c" value="{{regulatory.ra.data.Regulatory_or_Compliance_Requirements__c}}"
                ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div ng-if="regulatory.ra.data.Regulatory_or_Compliance_Requirements__c" class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="Upcoming_Changes__c" class="col-md-4 control-label">
              What regulatory or compliance issues do you face relating to your industry (e.g. SOX, HIPAA, FDIC)?
            </label>
            <div class="col-md-6">
              <textarea rows="6" cols="6" type="text" id="Upcoming_Changes__c" class="form-control" ng-model="regulatory.ra.data.Upcoming_Changes__c" name="Upcoming_Changes__c" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="Hardware_Replacement_Frequency__c" class="col-md-4 control-label">
              How often do you upgrade or replace your hardware?
            </label>
            <div class="col-md-6">
              <select id="Hardware_Replacement_Frequency__c" class="form-control" name="Hardware_Replacement_Frequency__c" ng-model="regulatory.ra.data.Hardware_Replacement_Frequency__c" value="{{regulatory.ra.data.Hardware_Replacement_Frequency__c}}">
                <option value="When it fails">
                  When it fails
                </option>
                <option value="Every year">
                  Every year
                </option>
                <option value="End of warranty">
                  End of warranty
                </option>
                <option value="Not sure">
                  Not sure
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="Hardware_Under_Warranty__c" class="col-md-4 control-label">
              Is your hardware currently under warranty?
            </label>
            <div class="col-md-6">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="regulatory.ra.data.Hardware_Under_Warranty__c" value="{{regulatory.ra.data.Hardware_Under_Warranty__c}}">
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
</div>
<footer></footer>
